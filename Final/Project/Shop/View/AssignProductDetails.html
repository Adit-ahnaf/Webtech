<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="AssignProductDetails.css">
  <script src="Productvalidation.js"></script>
</head>
<body>
  <div>
  <form action="../Controller/ActionAssignProductDetails.php" method="POST" enctype="multipart/form-data" onsubmit="return validation()">
    <label for="id">Product id</label>
    <input type="text" id="id" name="id" placeholder="Product id..">
    <p id="Id"></p>

    <label for="pn">Product name</label>
    <input type="text" id="pn" name="pn" placeholder="Product name..">
    <p id="Pn"></p>

    <label for="pr">Product Price:</label>
    <input type="text" id="pr" name="pr" placeholder="Product Price..">
    <p id="Pr"></p>

    <label for="pd">Product description</label>
    <textarea   placeholder="Add description" name="pd" id="pd"></textarea>
    <p id="Pd"></p>

     <label for="ct">Category</label>
    <select id="ct" name="ct">
      <option value="Shoe">Shoe</option>
      <option value="Jersy">Jersy</option>
      <option value="Outdoor gaming accessories">Outdoor gaming accessories</option>
      <option value="Indoor gaming accessories">Indoor gaming accessories</option>
      <option value="Online games">Online games</option>
    </select>
     
     <pre><label for="myfile">Upload image</label><span>  <input type="file" id="myFile" name="filename" ></span></pre>
     <p id="Myfile"></p>
     

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
